    window.__routeInfo = {"path":"tags/preact","templateID":3,"sharedPropsHashes":{},"localProps":null,"allProps":{"posts":[{"title":"ブログで使用した技術","slug":"use-technology","tags":["blog","React","preact","TypeScript","ReactStatic"],"date":"2018-06-30","contents":"<h2 id=\"-\">使用した技術</h2>\n<p>このブログに使った技術の選定理由を紹介していきます。</p>\n<h3 id=\"react-preact-\">React (preact)</h3>\n<p><a href=\"https://github.com/facebook/react\">React</a>はFacebook社の作ったViewライブラリ。<br><a href=\"https://github.com/developit/preact\">preact</a>はReactの軽量な互換ライブラリで、今回はこちらを使用しています（が、互換なのでReactと表記していきます）。</p>\n<p>ReactはViewだけのシンプルなライブラリで、よく他のライブラリやフレームワークと組み合わせて使われます。なのでReactをベースに作りながら色々なものを試してみようというのをこのブログの目的にしました。</p>\n<h4 id=\"-view-\">その他View系ライブラリ</h4>\n<ul>\n<li><a href=\"https://github.com/vuejs/vue\">Vue.js</a><br>悪くはないけど、良さを活かせそうでもなかった。今回はReactのSFCで十分そう。</li>\n<li><a href=\"https://github.com/angular/angular\">Angular</a><br>重そう。機能過多っぽそう。</li>\n<li><a href=\"https://github.com/hyperapp/hyperapp\">Hyperapp</a><br>私がView系ライブラリに求める条件が一通り揃っていて、preactより軽量。気にはなっているが、SPA+staticなサイトを作るジェネレータがなさそうだったので今回は見送りました。いずれ自作して置き換えるかもしれないです。</li>\n</ul>\n<h3 id=\"typescript\">TypeScript</h3>\n<p><a href=\"https://github.com/Microsoft/TypeScript\">TypeScript</a>はMicrosoftが開発した言語。<br>型のないJavaScriptに戻ることができなくなってしまったため採用しました。</p>\n<p>ReactのPropsをチェックできるのがかなり助かっています。</p>\n<p>類似技術にFlowがありますが、私はそれを「実行前に型エラーを検知するためのツール」だと捉えています。私が型に求めているものは「型付きの言語」であるTypeScriptの方が近いのかなと思っています。<br>この違いについての記事をそのうち書いていきたいです。</p>\n<h3 id=\"react-static\">React Static</h3>\n<p><a href=\"https://github.com/nozzle/react-static\">React Static</a>はSPA+staticなサイトを作るためのジェネレータ。<br>今回初めて使用します。</p>\n<p>候補がもう1つあったけど、とりあえず新しい方試してみるかーとこちらを入れてみました。TypeSctiptやMarkdownのサンプルがあったのでそこをちょこっと弄って使っています。<br>また、Markdownには<a href=\"https://github.com/DanWebb/jdown\">jdown</a>を使用しています。</p>\n<h2 id=\"-\">まとめ</h2>\n<p>React Staticが加わったものの、React + TypeScriptといういつもの構成です。<br>そこから色々なライブラリを追加していく…予定ですが、もしかしたらいきなりHyperappに置き換えるかも。でも、今の所は基本的なブログの機能を実装していくのが先ですね。</p>\n"}],"tag":"preact"},"siteData":{"title":"React Static"}};</script><script defer="" type="text/javascript" src="/bootstrap.c1ab9d46.js"></script><script defer="" type="text/javascript" src="/templates/src/containers/SearchedPostList.13e634d3.js"></script><script defer="" type="text/javascript" src="/main.6623f299.js"></script></body></html>
