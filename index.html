<!DOCTYPE html><html lang="ja-JP"><head><title data-react-helmet="true">SANDBOX</title><link rel="preload" as="script" href="/bootstrap.c1ab9d46.js"/><link rel="preload" as="script" href="/templates/src/containers/PostList.48cc9954.js"/><link rel="preload" as="script" href="/main.6623f299.js"/><link rel="preload" as="style" href="/styles.16e88065.css"/><link rel="stylesheet" href="/styles.16e88065.css"/><meta charSet="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/></head><body><div id="root"><div data-reactroot=""><header class="Header"><h1 class="Header-title"><a class="active" aria-current="page" href="/">SANDBOX</a></h1></header><div class="content"><div><ul class="Posts"><li class="Posts-li"><article><span>2018-06-30</span><h1 class="PostThumb-title"><a href="/blog/use-technology">ブログで使用した技術</a></h1><ul class="PostTags"><li class="PostTags-li"><a class="PostTags-Link" href="/tags/blog">blog</a> </li><li class="PostTags-li"><a class="PostTags-Link" href="/tags/React">React</a> </li><li class="PostTags-li"><a class="PostTags-Link" href="/tags/preact">preact</a> </li><li class="PostTags-li"><a class="PostTags-Link" href="/tags/TypeScript">TypeScript</a> </li><li class="PostTags-li"><a class="PostTags-Link" href="/tags/ReactStatic">ReactStatic</a> </li></ul></article></li><li class="Posts-li"><article><span>2018-06-29</span><h1 class="PostThumb-title"><a href="/blog/first-post">react-strictでブログ作成しました</a></h1><ul class="PostTags"><li class="PostTags-li"><a class="PostTags-Link" href="/tags/blog">blog</a> </li></ul></article></li></ul></div></div></div></div><script type="text/javascript">window.__CSS_CHUNKS__ = {"main":"/styles.16e88065.css"}</script><script type="text/javascript">
    window.__routeInfo = {"path":"/","templateID":0,"sharedPropsHashes":{},"localProps":null,"allProps":{"posts":[{"title":"ブログで使用した技術","slug":"use-technology","tags":["blog","React","preact","TypeScript","ReactStatic"],"date":"2018-06-30","contents":"<h2 id=\"-\">使用した技術</h2>\n<p>このブログに使った技術の選定理由を紹介していきます。</p>\n<h3 id=\"react-preact-\">React (preact)</h3>\n<p><a href=\"https://github.com/facebook/react\">React</a>はFacebook社の作ったViewライブラリ。<br><a href=\"https://github.com/developit/preact\">preact</a>はReactの軽量な互換ライブラリで、今回はこちらを使用しています（が、互換なのでReactと表記していきます）。</p>\n<p>ReactはViewだけのシンプルなライブラリで、よく他のライブラリやフレームワークと組み合わせて使われます。なのでReactをベースに作りながら色々なものを試してみようというのをこのブログの目的にしました。</p>\n<h4 id=\"-view-\">その他View系ライブラリ</h4>\n<ul>\n<li><a href=\"https://github.com/vuejs/vue\">Vue.js</a><br>悪くはないけど、良さを活かせそうでもなかった。今回はReactのSFCで十分そう。</li>\n<li><a href=\"https://github.com/angular/angular\">Angular</a><br>重そう。機能過多っぽそう。</li>\n<li><a href=\"https://github.com/hyperapp/hyperapp\">Hyperapp</a><br>私がView系ライブラリに求める条件が一通り揃っていて、preactより軽量。気にはなっているが、SPA+staticなサイトを作るジェネレータがなさそうだったので今回は見送りました。いずれ自作して置き換えるかもしれないです。</li>\n</ul>\n<h3 id=\"typescript\">TypeScript</h3>\n<p><a href=\"https://github.com/Microsoft/TypeScript\">TypeScript</a>はMicrosoftが開発した言語。<br>型のないJavaScriptに戻ることができなくなってしまったため採用しました。</p>\n<p>ReactのPropsをチェックできるのがかなり助かっています。</p>\n<p>類似技術にFlowがありますが、私はそれを「実行前に型エラーを検知するためのツール」だと捉えています。私が型に求めているものは「型付きの言語」であるTypeScriptの方が近いのかなと思っています。<br>この違いについての記事をそのうち書いていきたいです。</p>\n<h3 id=\"react-static\">React Static</h3>\n<p><a href=\"https://github.com/nozzle/react-static\">React Static</a>はSPA+staticなサイトを作るためのジェネレータ。<br>今回初めて使用します。</p>\n<p>候補がもう1つあったけど、とりあえず新しい方試してみるかーとこちらを入れてみました。TypeSctiptやMarkdownのサンプルがあったのでそこをちょこっと弄って使っています。<br>また、Markdownには<a href=\"https://github.com/DanWebb/jdown\">jdown</a>を使用しています。</p>\n<h2 id=\"-\">まとめ</h2>\n<p>React Staticが加わったものの、React + TypeScriptといういつもの構成です。<br>そこから色々なライブラリを追加していく…予定ですが、もしかしたらいきなりHyperappに置き換えるかも。でも、今の所は基本的なブログの機能を実装していくのが先ですね。</p>\n"},{"title":"react-strictでブログ作成しました","slug":"first-post","tags":["blog"],"date":"2018-06-29","update":"2018-07-01T12:05:38.079Z","contents":"<h2 id=\"-\">ブログ作成の訳</h2>\n<p><a href=\"https://github.com/iMasanari\">iMasanari</a>です。<br>Twitterすらまともにつぶやいていない私ですが、ブログを作成しました。<br>まずは、なぜこのブログを作ったのかを書いていきたいと思います。</p>\n<h2 id=\"-\">アウトプット量の減少</h2>\n<p>学生時代、私は作りたいものを作り公開することで独学ながら高いプログラミング力を持っていました。しかし、大学4年の中盤から作ったものを公開することが少なくなり、社会人になった今では全くアウトプットができていない状態です。</p>\n<p>おそらくその頃から、言語やライブラリの方に興味を持つようになり、サービスそのものを作ることがなくなってしまったのが原因です。作っても車輪の再発明であったり、机上の空論であったりで公開するのに躊躇っていました。もしくは、「作ったから見て！」から「私の考えはこうです」へという公開方法の変化に私自身がついていけていないのかもしれません。</p>\n<h2 id=\"-\">アウトプットの場として</h2>\n<p>そこで目をつけたのが技術ブログです。<br>しかも、持っている技術でブログを作ることで<br><strong>「作ったから見て！」と「私の考えはこうです」を同時に達成できる</strong><br>という訳です。</p>\n<p>「ブログにこのライブラリを使ってみた」というのが記事にできてしまうという大胆さ。<br>Qiitaとかに書くよりも気軽な感じで使っていきたいですね。個人メモとか、それこそQiitaの下書き的な感じで。</p>\n<h2 id=\"-\">まとめ</h2>\n<p>styled-componentsとかreact-transition-groupとか試して使ってみたいし、ブログの機能面もまだ実装していない部分があります。あとは、それを元に記事を書いていくだけ！！</p>\n<p>とりあえず、3日坊主にならないようにしないと…</p>\n"}]},"siteData":{"title":"React Static"}};</script><script defer="" type="text/javascript" src="/bootstrap.c1ab9d46.js"></script><script defer="" type="text/javascript" src="/templates/src/containers/PostList.48cc9954.js"></script><script defer="" type="text/javascript" src="/main.6623f299.js"></script></body></html>
